<!DOCTYPE html>
<html lang="en">
<head>

    <link

<body>
<form id="searchform">
        <div class="row">
            <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type City Name Here"
                  autocomplete="off"
                  id="searchinputtext"
                />
            </div>
        <div class="col-6">
            <button type="submit" class="btn-primary">Search</button>
        </div>
      </br>
        <div class="current-location">
            <button type="submit" class="btn-secondary" id="currentlocationbutton">Current Location</button>
        </div>
        </div>
</form>
<div class="container" id="form-control">
        <ul>
            <li id="date"> </li>
            <li id="city"> </li>
            <li id="temp"> </li>
        </ul>
</div>
<div class="container">
    <div class="row">
      <div class="col-a">
        <span class="emoji">☀️</span>
        <span class="temperature" id="temperature">Weather in current location</span>
         <!---<span class="CF"> 
           <a href="#" id="celsius-link">C</a> |
          <a href="#" id="fahrenheit-link">F</a>
          </span> -->
          <span class="emoji">☀️</span>
      </div>
      <div class="col-b">
      <div class="container"> 
              <div class="weather-info">Precipitation: 0%</div>
              <div class="weather-info">Humidity: 20%</div>
              <div class="weather-info">Wind: 2 km/h</div>
       </div> 
      </div>
      </div>
</div>
 </br>
